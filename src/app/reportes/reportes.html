<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">Panel de Reportería Administrativa</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-xl hover:shadow-2xl transition-shadow duration-300">
            <h2 class="text-xl font-semibold mb-4 text-indigo-600">Cantidad de Ventas por Período</h2>

            <div class="mb-4">
                <label for="periodoVentas" class="block text-sm font-medium text-gray-700 mr-2">Mostrar últimos:</label>
                <select id="periodoVentas"
                        [(ngModel)]="periodoDiasVentas"
                        (change)="cargarVentasPorDia()"
                        class="mt-1 block w-1/3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option [value]="7">7 Días</option>
                    <option [value]="14">14 Días</option>
                    <option [value]="30">30 Días (Mes)</option>
                </select>
            </div>

            <div *ngIf="ventasChartData.labels!.length > 0" class="chart-container" style="height: 400px;">
                <canvas baseChart
                    [data]="ventasChartData"
                    [options]="ventasChartOptions"
                    [type]="ventasChartType">
                </canvas>
            </div>
            <p *ngIf="ventasChartData.labels!.length === 0" class="text-center text-gray-500 mt-4">Cargando datos de ventas o no hay ventas en el período seleccionado.</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-xl hover:shadow-2xl transition-shadow duration-300">
            <h2 class="text-xl font-semibold mb-4 text-indigo-600">Top Productos Vendidos</h2>

            <div class="mb-4">
                <label for="periodoTop" class="block text-sm font-medium text-gray-700 mr-2">Mostrar Top:</label>
                <select id="periodoTop"
                        [(ngModel)]="periodoProductosVendidos"
                        (change)="cargarProductosMasVendidos()"
                        class="mt-1 block w-1/3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option [value]="5">5</option>
                    <option [value]="10">10</option>
                    <option [value]="15">15</option>
                </select>
            </div>

            <div *ngIf="productosChartData.labels!.length > 0" class="chart-container" style="height: 400px;">
                <canvas baseChart
                    [data]="productosChartData"
                    [options]="productosChartOptions"
                    [type]="productosChartType">
                </canvas>
            </div>
            <p *ngIf="productosChartData.labels!.length === 0" class="text-center text-gray-500 mt-4">Cargando datos o no hay productos vendidos en el último mes.</p>
        </div>

        <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-xl hover:shadow-2xl transition-shadow duration-300">
            <h2 class="text-xl font-semibold mb-4 text-orange-600">Evolución Semanal del Dólar (ARS/USD)</h2>

            <div class="chart-container" style="height: 350px;">
                <canvas baseChart
                    [data]="dolarChartData"
                    [options]="dolarChartOptions"
                    [type]="dolarChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
